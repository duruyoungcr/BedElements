<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <title>Bedmatics</title>
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-fixed">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fa fa-bars fa-2x"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="top-cart-btn">
          <span class="nav-icon">
            <i class="fa fa-shopping-cart fa-2x"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar-->
    <div class="main">
      <header class="main-header jumbotron">
        <hr style="border: solid 0.5px #f09d51;" />
        <h1 class="main-text">BED COLLECTIONS</h1>
        <hr style="border: solid 0.5px #f09d51;" />
        <button class="main-btn btn-lg">
          <a href="#catalogue" style="text-decoration: none;">SHOP NOW </a>
        </button>
      </header>
    </div>
    <!-- products -->
    <section class="products">
      <div class="products-title">
        <div class="container">
          <hr style="border: solid 0.5px #f09d51;" />
          <h2 id="catalogue">OUR CATALOGUE</h2>
          <hr style="border: solid 0.5px #f09d51;" />
        </div>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close fa-2x"></i>
        </span>
        <h2>YOUR CART</h2>
        <!-- cart item -->
        <div class="cart-content"></div>
        <!-- end of cart item -->
        <div class="cart-footer">
          <h3 class="text-center">
            Total : N <span class="cart-total">0</span>
          </h3>
          <button class="clear-cart main-btn btn-lg">
            CLEAR CART
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div class="container text-center">
        <hr style="border: solid 0.5px #f09d51;" />
        <h2 id="catalogue">CONTACT US</h2>
        <hr style="border: solid 0.5px #f09d51;" />
        <div
          class="container text-center jumbotron"
          style="background-color: #f09d51;"
        >
          <ul>
            <li>
              <a href="#" class="socials"
                ><i class="fa fa-facebook" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#" class="socials"
                ><i class="fa fa-twitter" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#" class="socials"
                ><i class="fa fa-google-plus" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#" class="socials"
                ><i class="fa fa-linkedin" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#" class="socials"
                ><i class="fa fa-instagram" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <footer class="text-center footer">
      <p>
        Designed by
        <a
          href="https://www.twitter.com/thecodegenie"
          target="_blank"
          class="white"
          >theCodeGenie</a
        >
        Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        . All Rights Reversed.
      </p>
    </footer>
    <!--end of cart -->
    <script src="app.js"></script>
  </body>
</html>
